<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title> Rafael Gomes | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <img src="./images/illustration-hero.svg" alt="Wooman listening to a song">
    <div class="card-info">
      <h2> Order Summary </h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="card-annual-plan">
        <div class="card-annual-plan-content">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="card-annual-plan-info">
              <h2>
                Annual Plan
              </h2>
              <h3>
                $59.99/year
              </h3>
          </div>
        </div>
        <a href="" class="card-annual-plan-change">
          Change
        </a>
      </div>
      <button class="pay-btn">
        Proceed to Payment
      </button>
      <button class="cancell-btn">
        Cancel Order
      </button>
    </div>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael Gomes </a>.
  </div>
</body>
</html>
